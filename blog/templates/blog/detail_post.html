{% extends "blog/base.html" %}


{% block content %}


    <div class="card border-info mb-3">
        <div class="card-body">
          <h5 class="card-title">{{post.title}}</h5>
          <p class="card-text">{{post.content}}</p>
          <a href="{%  url 'updatePost_view-path'  post.pk %}" class="btn btn-primary">Update</a>
          <a href="{%  url 'creatContribution_view-path'  post.pk %}" class="btn btn-primary">Add Contributer</a>
          <a href="{% url 'retrievePostContributions_View-path' post.pk %}" class="btn btn-success"> See Post Contributers</a>
        </div>
      </div>

  
{% endblock  %}
