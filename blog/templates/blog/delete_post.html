{% extends "blog/base.html" %}



{% block content %}

        {% csrf_token %}

        <input type="submit" value="Delete" class="btn btn-danger">
        <a class="btn btn-info" href="{%  url 'retrievePosts_view-path' %}">Back to posts</a>

    </form>
    

{% endblock  %}
