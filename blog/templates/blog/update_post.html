{% extends "blog/base.html" %}
{% load crispy_forms_tags %}


{% block content  %}

    <h1>Update Post</h1>
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <input type="submit" class="btn btn-primary" value = "Update">
        <a href="{% url 'deletePost_view-path' post.pk %}" class="btn btn-danger">Delete </a>
    </form>
   
  
{% endblock  %}
